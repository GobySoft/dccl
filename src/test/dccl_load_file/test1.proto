syntax = "proto2";
import "dccl/option_extensions.proto";

package dccl.test;

message TestMessage1
{
    option (dccl.msg) = {
        id: 4,
        max_bytes: 64,
        codec_version: 4
    };

    optional int32 a = 1 [(dccl.field) = { min: 0, max: 100 }];
}


message TestMessage2
{
    option (dccl.msg) = {
        id: 5,
        max_bytes: 64,
        codec_version: 4
    };

    optional int32 b = 1 [(dccl.field) = { min: 0, max: 100 }];
}
